<body>
    <main>
        <h1>A Simple Poker Game</h1>

        <div id="simplepokergame"></div>
        <div id="simplepokergame2"></div>
    </main>
    
    <script>

        var deck = []; // Inizializzo il mazzo inserendo le carte 1->Re con 4 cicli, uno per ogni seme. / Create the deck by inserting cards 1->King with 4 cycles, one for each suit.
        // Goobo/Jack = 11, Donna/Queen = 12, Re/King = 13
        for (i=1; i<14; i++) {
            deck.push({"value" : i, "suit" : "H"});        
        }
        for (i=1; i<14; i++) {
            deck.push({"value" : i, "suit" : "D"});        
        }
        for (i=1; i<14; i++) {
            deck.push({"value" : i, "suit" : "C"});        
        }
        for (i=1; i<14; i++) {
            deck.push({"value" : i, "suit" : "S"});        
        }

        /* ----- COMMENTO TEMPORANEO PER I TEST POI DA RIMUOVERE 
        var hand = []; // Creo la mano del giocatore. / Create player's hand.
        for (i=0; i<5; i++) { 
            var luck = Math.floor(Math.random() * deck.length); // Numero casuale che individua una carta all'interno del mazzo. / Random number that identifies a card in the deck.
            hand = hand.concat(deck.splice(luck,1)); // Inserire la carta casuale nella mano dal giocatore e al contempo eliminarla dal mazzo. / Insert the random card into the player's hand and remove it from the deck at the same time.
        }
        */
       hand = [
           { "value" : 2, "suit" : "H" },
           { "value" : 3, "suit" : "S" },
           { "value" : 6, "suit" : "D" },
           { "value" : 8, "suit" : "C" },
           { "value" : 9, "suit" : "H" },
       ];

        // ----- DELETE -----
        text = "Mano originale<br/><ul>";
        for (i=0; i<hand.length; i++) {
            text += "<li>" + hand[i].value + hand[i].suit + "</li>";
        }
        text += "</ul>";
        document.getElementById("simplepokergame").innerHTML = text;
        

        hand.sort(function (a, b) { return a.value - b.value; }); // Ordinare la mano del giocatore. / Order the player's hand. 
        
        var points = 0;
        var colore = 0;
        var scala = 0;
        var scalar = 0;
        var uguale = 0;
        var diverso = [];

        for (i=0; i<hand.length-1; i++) { // Controllo colore
                if (hand[i].suit == hand[i+1].suit) { colore++; };
        }
        if (colore == 4) { 
            for (i=1; i<hand.length; i++) { // Controllo scala reale
                if (hand[i].value == 9+i) { scalar++; }
            }
            if (hand[0].value == 1 && scalar == 4) { points = 24; }
            else {
                for (i=0; i<hand.length-1; i++) { // Controllo scala colore
                    if (hand[i].value+1 == hand[i+1].value) { scala++; }
                }
                if (scala == 4 ) { points = 23; } else { points = 20; }
            }
        }
        else {
            for (i=1; i<hand.length; i++) { // Controllo scala all'asso
                if (hand[i].value == 9+i) { scalar++; }
            }
            if (hand[0].value == 1 && scalar == 4) { points = 19; }
            else {
                for (i=0; i<hand.length-1; i++) { // Controllo scala
                    if (hand[i].value+1 == hand[i+1].value) { scala++; }
                }
                if (scala == 4 ) { points = 18; }
                else {
                    for (i=0; i<hand.length-1; i++) { // Controllo poker, tris e coppie
                        if (hand[i].value == hand[i+1].value) { uguale++; }
                        else { diverso = diverso.concat(i); }
                    }
                    switch (uguale) {
                        case 3: // Poker e full
                            if (hand[1].value==hand[3].value) { points = 22; }
                            else { points = 21; }
                            break;
                        case 2: // Tris e doppia coppia
                            if ( (diverso[0] == 2 && diverso[1] == 3) || (diverso[0] == 0 && diverso[1] == 3) || (diverso[0] == 0 && diverso[1] == 1) ) { points = 17; }
                            else { points = 16; }
                            break;
                        case 1:
                            points = 15;
                            break;
                        case 0:
                            points = 10;
                            break;
                        default:
                            points = 0;
                    }
                }
            }
        }

        

        var risultato = "";
        switch (points) {
                    case 24:  
                        risultato = "scala reale";
                        break;
                    case 23:  
                        risultato = "scala colore";
                        break;
                    case 22:  
                        risultato = "poker";
                        break;
                    case 21:  
                        risultato = "full";
                        break;
                    case 20:  
                        risultato = "colore";
                        break;
                    case 19:  
                        risultato = "scala all'asso";
                        break;
                    case 18:  
                        risultato = "scala";
                        break;
                    case 17:  
                        risultato = "tris";
                        break;
                    case 16:  
                        risultato = "doppia coppia";
                        break;
                    case 15:  
                        risultato = "coppia";
                        break;
                    case 10:  
                        risultato = "carta più alta";
                        break;
                    default:
                        risultato = "nisba";
        }

        
        // ----- DELETE -----
        text2 = "Mano ordinata<br/><ul>";
        for (i=0; i<hand.length; i++) {
            text2 += "<li>" + hand[i].value + hand[i].suit + "</li>";
        }
        text2 += "</ul><br/><br/><ul>";
        for (i=0; i<diverso.length; i++) {
            text2 += "<li>" + diverso[i] + "</li>";
        }
        text2 += "</ul><br/><br/>Risultato<br/>" + risultato;
        document.getElementById("simplepokergame2").innerHTML = text2;
        

    </script>
