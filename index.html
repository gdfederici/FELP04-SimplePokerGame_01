<body>
    <main>
        <h1>A Simple Poker Game</h1>

        <div id="simplepokergame"></div>
        <div id="simplepokergame2"></div>
    </main>
    
    <script>

        var deck = []; // Inizializzo il mazzo inserendo le carte 1->Re con 4 cicli, uno per ogni seme. / Create the deck by inserting cards 1->King with 4 cycles, one for each suit.
        for (i=1; i<14; i++) {
            deck.push({"valore" : i, "seme" : "H"});        
        }
        for (i=1; i<14; i++) {
            deck.push({"valore" : i, "seme" : "D"});        
        }
        for (i=1; i<14; i++) {
            deck.push({"valore" : i, "seme" : "C"});        
        }
        for (i=1; i<14; i++) {
            deck.push({"valore" : i, "seme" : "S"});        
        }

        var hand = []; // Creo la mano del giocatore. / Create player's hand.
        for (i=0; i<5; i++) { 
            var luck = Math.floor(Math.random() * deck.length); // Numero casuale che individua una carta all'interno del mazzo. / Random number that identifies a card in the deck.
            hand = hand.concat(deck.splice(luck,1)); // Inserire la carta casuale nella mano dal giocatore e al contempo eliminarla dal mazzo. / Insert the random card into the player's hand and remove it from the deck at the same time.
        }
        


    </script>
